<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies Day 1 Build Out</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    </head>
    <body>
        <h1>Salmon Cookies Sales Report</h1>

        <ul id="pike-element"></ul>
        <ul id="seaTac-element"></ul>
        <ul id="seaCenter-element"></ul>
        <ul id="capHill-element"></ul>
        <ul id="alki-element"></ul>
        
        <form id="form"> 
            <fieldset>
                <label>new store name:</label>
                <input type="text" name="storeName" maxlength="30" required />

                <label>minimum:</label>
                <input type="number" name="storeMin" required />

                <label>maximum:</label>
                <input type="number" name="storeMax" required />

                <label>average:</label>
                <input type="number" step="any" name="average" required />

                <input type="submit" name="submit" value="submit" />

            </fieldset>
        </form>
        <table>
            <tbody id="table"></tbody>
        </table>

        <script src="js/apps.js"></script>
    </body>

</html>
